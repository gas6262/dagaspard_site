# Site
name: "David Gaspard"
title: "David Gaspard"
description: "Tech through David's lenses."
logo: 'assets/images/dg.png'
favicon: 'assets/images/favicon.ico'
google_analytics: 'UA-201577781-1'
# disqus: 'demowebsite'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
baseurl: "" # the subpath of your site, e.g. /blog

# Authors
authors:
  david:
    name: David
    display_name: David
    gravatar: 4325aec5eb4d46e815e2ff2c723cb616
    email: dgaspard@dgaspard.com
    web: https://www.dgaspard.com
    # twitter: https://twitter.com/wowthemesnet
    description: "Senior Software Engineer @ Microsoft and avid technologist"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
